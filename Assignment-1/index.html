<!DOCTYPE html>
<html>
<head>
	<title>Bulb On/Off Problem</title>
</head>
	<style>
		h2 { color:purple }
    		img { height:400px; width:300px; border: 1px solid }
	</style>
<body>
	<center>
		<h2>Bulb On/Off</h2>

		<img id="myImage" src="Bulb_OFF.gif">
		<br>
		<button style="background-color:#00FF00" onclick="document.getElementById('myImage').src='Bulb_ON.gif'"><b>Light ON</b></button>
		<button style="background-color:#FF2500" onclick="document.getElementById('myImage').src='Bulb_OFF.gif'"><b>Light OFF</b></button>

	</center>
</body>
</html>
